<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link of unicons.iconscout.com -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- link of the css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- icon of the title bar -->
    <link type="img" rel="icon" href="icon.ico" />

    <!-- title -->
    <title>To Do List</title>
</head>

<body>
    <!-- header section of body -->
    <header class="heading">To Do List</header>

    <!-- Todo list body -->
    <div class="container">
        <div class="todo-box">
            <!-- the input section -->
            <div class="inputbox">
                <!--file icon  -->
                <i class="icon uil uil-file-check-alt"></i>
                <input type="text" placeholder="Type your todo list" />

                <!--Adding plus icon -->
                <i id="addbutton" class="icon uil uil-plus-circle"></i>
            </div>

            <div class="clickbutton">
                <span class="btn clearall">Complete all tasks</span>
                <span class="btn clearcompletetask">Clear completed</span>
            </div>

            <hr />

            <!-- Empty Unorder Todolist for add list item -->
            <ul class="itemlist"></ul>

            <hr />

            <div class="clickbutton_end">
                <span>
                    <!--Empty span for task count -->
                    <span class="pendingTasks" style="color: blue"></span>
                    tasks left</span>
                <div>
                    <span class="pendingTasks">All</span>
                    <span class="btn uncomplete">Uncomplete</span>
                    <span class="btn complete">Completed</span>
                </div>
            </div>
        </div>
    </div>

    <!-- link of the javascript file -->
    <script src="script.js"></script>
</body>

</html>
